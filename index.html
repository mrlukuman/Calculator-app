<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="dist/styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body id="body" class="theme1">

  <header class="header">
    <div class="logo">
      calc
    </div>

    <div class="theme-nav">

      <div class="theme-nav__text text">THEME</div>

      <div class="theme-nav__choices">

        <div class="theme-nav__number number">
          <div class="tn1">1</div>
          <div class="tn2">2</div>
          <div class="tn3">3</div>
        </div>

        <div class="theme-nav__button button">
          <a id="choice1" href="#theme1">
            <div  class="theme-nav__tchoice1 tchoice1"></div>
          </a>
          <a id="choice2" href="#theme2">
            <div id="choice2" class="theme-nav__tchoice2 tchoice2"></div>
          </a>
          <a id="choice3" href="#theme3">
            <div id="choice3"class="theme-nav__tchoice3 tchoice3"></div>
          </a>
        </div>
      
      </div>
    </div>

    
  </header>

  <section class="screen">
    <div class="screen__input">
      <div class="input">399,918</div>
    </div>
  </section>

  <section class="keypad">
    <div class="keypad__key">7</div>
    <div class="keypad__key">8</div>
    <div class="keypad__key">9</div>
    <div class="keypad__key-del" id="#del">DEL</div>
    <div class="keypad__key">4</div>
    <div class="keypad__key">5</div>
    <div class="keypad__key">6</div>
    <div class="keypad__key">+</div>
    <div class="keypad__key">1</div>
    <div class="keypad__key">2</div>
    <div class="keypad__key">3</div>
    <div class="keypad__key">-</div>
    <div class="keypad__key">.</div>
    <div class="keypad__key">0</div>
    <div class="keypad__key">/</div>
    <div class="keypad__key">x</div>
    <div class="keypad__key-reset grid-col-span2">RESET</div>
    <div class="keypad__key-equal grid-col-span2">=</div>
  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app/js/app.js"></script>
</body>
</html>
